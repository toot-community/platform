architecture: replication

auth:
  enabled: false
  sentinel: false

replica:
  replicaCount: 3
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: ~ # no limit, overwrite parent chart
      memory: 512Mi
  podLabels:
    velero.io/backup: "true"

sentinel:
  enabled: true

metrics: 
  enabled: &metricsEnabled true
  serviceMonitor: 
    enabled: *metricsEnabled