machine:
  kubelet:
    nodeIP:
      validSubnets:
        - ${vpc_subnet_cidr}
    extraArgs:
      rotate-server-certificates: true
      cloud-provider: external
  sysctls:
    net.core.somaxconn: 65535
    net.core.netdev_max_backlog: 4096
  time:
    servers:
      - ntp1.hetzner.de
      - ntp2.hetzner.com
      - ntp3.hetzner.net
      - 0.de.pool.ntp.org
      - 1.de.pool.ntp.org
      - time.cloudflare.com
  install:
    image: ${installer_image}

cluster:
  network:
    cni:
      name: none
    podSubnets:
      - 10.0.16.0/20
    serviceSubnets:
      - 10.0.8.0/21  
  proxy:
    disabled: true
