name: OpenTofu Deploy

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - 'platform/**'

env:
  WORKING_DIR: platform

jobs:
  deploy:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'OpenTofu Plan')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.10.2
      
      - name: Initialize OpenTofu
        run: tofu init
        working-directory: ${{ env.WORKING_DIR }}
        env:
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
      
      - name: Download plan file
        uses: actions/download-artifact@v4
        with:
          name: tofu-plan-${{ github.event.pull_request.head.sha }}
          path: ${{ env.WORKING_DIR }}
      
      - name: Apply OpenTofu changes
        run: tofu apply -auto-approve plan.tfplan
        working-directory: ${{ env.WORKING_DIR }}
        env:
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_hcloud_token: ${{ secrets.HCLOUD_TOKEN }}
          TF_VAR_s3_access_key: ${{ secrets.S3_ACCESS_KEY }}
          TF_VAR_s3_secret_key: ${{ secrets.S3_SECRET_KEY }}
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… OpenTofu deployment completed successfully!'
            })