.defaultConfig: &defaultConfig
  prefix: backups
  region: us-east-1
  s3ForcePathStyle: "true"
  s3Url: https://s3.jorijn.com
  publicUrl: https://s3.jorijn.com

.backupLocation: &backupLocation
  provider: aws
  default: true
  bucket: tc-prod-velero
  credential:
    name: velero-s3-credentials
    key: credentials

snapshotsEnabled: false

configuration:
  features: EnableCSI
  backupStorageLocation:
  - name: default
    <<: *backupLocation
    config:
      <<: *defaultConfig
      prefix: backups
  # default: customresourcedefinitions,namespaces,storageclasses,volumesnapshotclass.snapshot.storage.k8s.io,volumesnapshotcontents.snapshot.storage.k8s.io,volumesnapshots.snapshot.storage.k8s.io,persistentvolumes,persistentvolumeclaims,secrets,configmaps,serviceaccounts,limitranges,pods,replicasets.apps,clusterclasses.cluster.x-k8s.io,clusters.cluster.x-k8s.io,clusterresourcesets.addons.cluster.x-k8s.io
  restoreResourcePriorities: customresourcedefinitions,namespaces,storageclasses,volumesnapshotclass.snapshot.storage.k8s.io,volumesnapshotcontents.snapshot.storage.k8s.io,volumesnapshots.snapshot.storage.k8s.io,persistentvolumes,persistentvolumeclaims,secrets,configmaps,serviceaccounts,limitranges,pods,replicasets.apps,clusterclasses.cluster.x-k8s.io,clusters.cluster.x-k8s.io,clusterresourcesets.addons.cluster.x-k8s.io,elasticsearches.elasticsearch.k8s.elastic.co,poolers.postgresql.cnpg.io,clusters.postgresql.cnpg.io,databases.postgresql.cnpg.io

deployNodeAgent: true

initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - mountPath: /target
        name: plugins

metrics:
  serviceMonitor:
    enabled: false # TODO: enable me after observability is installed
  prometheusRule:
    enabled: false # TODO: enable me after observability is installed
    spec:
      - alert: VeleroBackupPartialFailures
        annotations:
          message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} partialy failed backups.
        expr: |-
          velero_backup_partial_failure_total{schedule!=""} / velero_backup_attempt_total{schedule!=""} > 0.25
        for: 15m
        labels:
          severity: warning
      - alert: VeleroBackupFailures
        annotations:
          message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} failed backups.
        expr: |-
          velero_backup_failure_total{schedule!=""} / velero_backup_attempt_total{schedule!=""} > 0.25
        for: 15m
        labels:
          severity: warning
