.instanceDomain: &instanceDomain toot.community
.streamingDomain: &streamingDomain streaming.toot.community
.staticDomain: &staticDomain static.toot.community

debug: false

configuration:
  localDomain: *instanceDomain
  limitedFederationMode: false
  authorizedFetch: false

  s3:
    endpoint: https://s3.eu-central-2.wasabisys.com
    hostname: s3.eu-central-2.wasabisys.com
    region: eu-central-2
    aliasHost: *staticDomain
    bucket: toot-community-assets-production
    
  smtp:
    domain: *instanceDomain
    fromAddress: toot.community Notifications <support@toot.community>
    smtpServer: mail.toot.community
    
  search:
    enabled: true

web:
  domain: *instanceDomain
  replicaCount: 3
  resources:
    requests:
      cpu: 600m
      memory: 1500Mi
    limits:
      memory: 4Gi
  
streaming:
  baseURL: wss://streaming.toot.community
  
ingress:
  web:
    host: *instanceDomain
    tls:
      - hosts:
          - *instanceDomain
        secretName: ingress-web-tls
  streaming:
    host: *streamingDomain
    tls:
      - hosts:
          - *streamingDomain
        secretName: ingress-streaming-tls

sidekiq:
  workers:
    - name: generic-1
      concurrency: 25
      replicaCount: 1
      queues:
        - default
        - mailers
        - ingress
        - push
        - pull
      resources: &genericJobRunnerResources
        requests:
          cpu: 700m
          memory: 1900Mi
        limits:
          memory: 1900Mi
    - name: generic-2
      concurrency: 25
      replicaCount: 1
      queues:
        - mailers
        - ingress
        - push
        - pull
        - default
      resources: **genericJobRunnerResources
    - name: generic-3
      concurrency: 25
      replicaCount: 1
      queues:
        - push
        - pull
        - default
        - mailers
        - ingress
      resources: *genericJobRunnerResources
    - name: generic-4
      concurrency: 25
      replicaCount: 1
      queues:
        - push
        - pull
        - default
        - mailers
        - ingress
      resources:
        requests: *genericJobRunnerResources
    - name: generic-5
      concurrency: 25
      replicaCount: 1
      queues:
        - pull
        - default
        - mailers
        - ingress
        - push
      resources: *genericJobRunnerResources
    - name: scheduler
      concurrency: 25
      replicaCount: 1
      queues:
        - scheduler
      resources:
        requests:
          cpu: 100m
          memory: 300Mi
        limits:
          memory: 1800Mi
          
jobs:
  removePreviewCards:
    resources:
      requests:
        cpu: 500m
        memory: 400Mi
      limits:
        memory: 2000Mi
    days: 180