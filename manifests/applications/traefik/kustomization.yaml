apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik

resources:
  - namespace.yaml

helmCharts:
  - name: traefik
    namespace: traefik
    releaseName: traefik
    repo: https://traefik.github.io/charts
    valuesFile: helm-values.yaml
    version: 36.1.0
    includeCRDs: true