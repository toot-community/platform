apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hetzner-ccm
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/applications/hetzner-ccm
    repoURL: git@github.com:jorijn/tc.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
