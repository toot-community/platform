apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - clusterissuer-letsencrypt.yaml

helmCharts:
  - repo: https://charts.jetstack.io
    version: v1.17.2
    name: cert-manager
    namespace: cert-manager
    releaseName: cert-manager
    includeCRDs: true
    valuesInline:
      crds:
        enabled: true
      prometheus:
        enabled: false # FIXME: enable after observability is enabled