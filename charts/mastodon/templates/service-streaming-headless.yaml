apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "mastodon.labels" . | nindent 4 }}
  name: {{ include "mastodon.fullname" . }}-streaming-headless
spec:
  clusterIP: None
  ports:
    - name: streaming
      port: 4000
      targetPort: streaming
  selector:
    app.kubernetes.io/component: streaming
    {{- include "mastodon.selectorLabels" . | nindent 4 }}
