apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: database
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:16.9

  storage:
    size: 550Gi
  walStorage:
    size: 60Gi
        
  postgresql:
    parameters:
      # pgtune
      # DB Version: 16
      # OS Type: linux
      # DB Type: web
      # Total Memory (RAM): 12 GB
      # CPUs num: 4
      # Data Storage: san
      max_connections: "300"
      shared_buffers: "3GB"
      effective_cache_size: "9GB"
      maintenance_work_mem: "768MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "100"
      work_mem: "15420kB"
      huge_pages: "off"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
      max_worker_processes: "4"
      max_parallel_workers_per_gather: "2"
      max_parallel_workers: "4"
      max_parallel_maintenance_workers: "2"
      
  resources:
    requests:
      memory: "12Gi"
      cpu: "4"
    limits:
      memory: "12Gi"
      
  # nodeMaintenanceWindow:
  #   reusePVC: true
  #   inProgress: true
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: database-backup
spec:
  configuration:
    endpointURL: https://36imo.upcloudobjects.com
    destinationPath: s3://toot-community-cnpg-storage/v20250908/
