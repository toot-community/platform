{{- $fullName := include "mastodon.fullname" . -}}
{{- if .Values.s3Gateway.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    {{- if .Values.s3Gateway.ingress.annotations }}
    {{- toYaml .Values.s3Gateway.ingress.annotations | nindent 4 }}
    {{- end }}
  labels:
    {{- include "mastodon.labels" . | nindent 4 }}
  name: {{ $fullName }}-s3-gateway
spec:
  ingressClassName: {{ .Values.s3Gateway.ingress.ingressClassName }}
  rules:
    - host: {{ .Values.s3Gateway.ingress.host }}
      http:
        paths:
          - backend:
              service:
                name: {{ include "mastodon.fullname" . }}-s3-gateway
                port:
                  number: 8080
            path: /
            pathType: ImplementationSpecific
  tls:
    {{ .Values.s3Gateway.ingress.tls | toYaml | nindent 4 }}
{{- end -}}