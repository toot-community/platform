.instanceDomain: &instanceDomain toot.community
.streamingDomain: &streamingDomain streaming.toot.community
.staticDomain: &staticDomain static.toot.community

debug: false

configuration:
  localDomain: *instanceDomain
  limitedFederationMode: false
  authorizedFetch: false

  s3:
    endpoint: https://s3.eu-central-2.wasabisys.com
    hostname: s3.eu-central-2.wasabisys.com
    region: eu-central-2
    aliasHost: *staticDomain
    bucket: toot-community-assets-production
    
  smtp:
    domain: *instanceDomain
    fromAddress: toot.community Notifications <support@toot.community>
    smtpServer: mail.toot.community

  database:
    credentials:
      usernameKey: DB_USER
      passwordKey: DB_PASS
      secretName: mastodon-secrets-env
    
web:
  domain: *instanceDomain
  resources:
    requests:
      cpu: 500m
      memory: 2Gi
    limits:
      memory: 4Gi
  
streaming:
  baseURL: wss://streaming.toot.community
  
ingress:
  web:
    host: *instanceDomain
    tls:
      - hosts:
          - *instanceDomain
        secretName: ingress-web-tls
  streaming:
    host: *streamingDomain
    tls:
      - hosts:
          - *streamingDomain
        secretName: ingress-streaming-tls

sidekiq:
  workers:
    - name: generic
      concurrency: 25
      replicaCount: 4
      queues:
        - default
        - mailers
        - ingress
        - push
        - pull
      resources:
        requests:
          cpu: 1000m
          memory: 1000M
        limits:
          memory: 2000M
    - name: scheduler
      concurrency: 25
      replicaCount: 1
      queues:
        - scheduler
      resources:
        requests:
          cpu: 100m
          memory: 300Mi
        limits:
          memory: 1800Mi