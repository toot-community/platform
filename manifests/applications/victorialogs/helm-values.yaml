serviceAccount: 
  create: true
  
server:
  retentionDiskSpaceUsage: "40"
  extraArgs:
    envflag.enable: true
    envflag.prefix: VM_
    loggerFormat: json
    httpListenAddr: :9428
    http.shutdownDelay: 15s
    loki.disableMessageParsing: true
  
  persistentVolume:
    enabled: true
    size: 50Gi
    
  resources:
    requests:
      cpu: 33m
      memory: 3Gi
    limits:
      memory: 3Gi
      
  vmServiceScrape:
    enabled: true
    
vector:
  enabled: true
  
dashboards:
  enabled: true
  labels:
    grafana_dashboard: "1"