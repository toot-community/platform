architecture: replication

auth:
  enabled: false
  sentinel: false

replica:
  replicaCount: 3
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 512Mi

sentinel:
  enabled: true

metrics: 
  enabled: &metricsEnabled true
  serviceMonitor: 
    enabled: *metricsEnabled