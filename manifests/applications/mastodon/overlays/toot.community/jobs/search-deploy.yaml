apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job-name: mastodon-search-deploy
  name: mastodon-search-deploy
  namespace: toot-community
spec:
  parallelism: 1
  podReplacementPolicy: TerminatingOrFailed
  selector:
    matchLabels:
      job-name: mastodon-search-deploy
  suspend: false
  template:
    metadata:
      labels:
        job-name: mastodon-search-deploy
      name: mastodon-search-deploy
    spec:
      restartPolicy: Never
      containers:
      - command:
        - bash
        - -c
        - bin/tootctl search deploy --concurrency 16 --batch_size 4096
        env:
        - name: ES_PASS
          valueFrom:
            secretKeyRef:
              key: elastic
              name: elasticsearch-es-elastic-user
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: database-app
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              key: password
              name: database-app
        envFrom:
        - configMapRef:
            name: mastodon-env
        - secretRef:
            name: mastodon-secrets-env
        image: ghcr.io/mastodon/mastodon:v4.4.8@sha256:91723fdbb5870a2c0b790ddcc8cb0c9bdff2022ffbf9cc11aab4345ed02e60ab
        imagePullPolicy: IfNotPresent
        name: search-deploy
        resources:
          limits:
            memory: 8Gi
          requests:
            cpu: "4"
            memory: 8Gi