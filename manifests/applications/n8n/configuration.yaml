apiVersion: v1
kind: ConfigMap
metadata:
  name: n8n-env
  namespace: n8n
data:
  # database
  DB_LOGGING_ENABLED: "true"
  DB_LOGGING_OPTIONS: "error"
  DB_TYPE: "postgresdb"
  DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED: "true"
  DB_POSTGRESDB_SSL_CA_FILE: "/etc/ssl/certs/db-ca.crt"
  N8N_LOG_LEVEL: "info"
  N8N_EDITOR_BASE_URL: "https://workflows.toot.community"
  N8N_TEMPLATES_ENABLED: "false"
  EXECUTIONS_DATA_PRUNE: "true"
  EXECUTIONS_DATA_MAX_AGES: "336"
  GENERIC_TIMEZONE: "Europe/Amsterdam"
  N8N_HOST: workflows.toot.community"
  N8N_PORT: "5678"
  N8N_PROTOCOL: http
  N8N_LISTEN_ADDRESS: "0.0.0.0"
