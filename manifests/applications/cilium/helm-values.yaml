#   masquerade: true
#   distributedLRU:
#     enabled: true
#   mapDynamicSizeRatio: 0.08
  
ipv4:
  enabled: true
  
ipv6:
  enabled: true

ipv6PodCIDR: fd02:7430:3074::/48

