apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: database
spec:
  instances: 2
  # imageName: patch-me
  primaryUpdateStrategy: unsupervised
  enablePDB: true

  env:
    - name: AWS_REQUEST_CHECKSUM_CALCULATION
      value: when_required
    - name: AWS_RESPONSE_CHECKSUM_VALIDATION
      value: when_required

  storage:
    size: 40Gi
    storageClass: local-path
  walStorage:
    size: 10Gi
    storageClass: local-path

  monitoring:
    enablePodMonitor: true

  postgresql:
    parameters:
      # statistics
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: "all"

      # pgtune
      # DB Version: 17
      # OS Type: linux
      # DB Type: oltp
      # Total Memory (RAM): 2 GB
      # CPUs num: 1
      # Data Storage: san
      max_connections: "300"
      shared_buffers: "512MB"
      effective_cache_size: "512MB"
      maintenance_work_mem: "128MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "100"
      work_mem: "1702kB"
      huge_pages: "off"
      min_wal_size: "2GB"
      max_wal_size: "8GB"

  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: database-backup
      
  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "2Gi"

  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: database-backup
spec:
  # runs on monday and thursday at 06:00
  schedule: "0 0 6 * * 1"
  backupOwnerReference: self
  cluster:
    name: database
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: database-pooler-rw
spec:
  cluster:
    name: database
  instances: 2
  type: rw
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "1000"
      default_pool_size: "125"
  template:
    metadata:
      labels:
        app: database-pooler-rw
    spec:
      containers:
        - resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 100Mi
          name: pgbouncer
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - database-pooler-rw
              topologyKey: "kubernetes.io/hostname"
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: database-backup
spec:
  configuration:
    endpointURL: https://s3.jorijn.com
    s3Credentials:
      accessKeyId:
        name: database-s3-credentials
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: database-s3-credentials
        key: ACCESS_SECRET_KEY
    wal:
      compression: gzip
    data:
      additionalCommandArgs:
        - --max-archive-size=10GB
        - --min-chunk-size=64MB # default chunk size is 5MB, but Hetzners limit of 10k objects per multi-part object results in a limit of 50GB per backup file (see: https://docs.hetzner.com/storage/object-storage/overview/#limits)
        - --read-timeout=180 # Hetzner S3 can be slow
  retentionPolicy: "7d"