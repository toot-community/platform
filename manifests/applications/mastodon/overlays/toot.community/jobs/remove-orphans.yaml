apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job-name: mastodon-remove-orphans
  name: mastodon-remove-orphans
  namespace: toot-community
spec:
  parallelism: 1
  podReplacementPolicy: TerminatingOrFailed
  selector:
    matchLabels:
      job-name: mastodon-remove-orphans
  suspend: false
  template:
    metadata:
      labels:
        job-name: mastodon-remove-orphans
      name: mastodon-remove-orphans
    spec:
      restartPolicy: Never
      containers:
      - command:
        - bash
        - -c
        - bin/tootctl media remove-orphans
        env:
        - name: ES_PASS
          valueFrom:
            secretKeyRef:
              key: elastic
              name: elasticsearch-es-elastic-user
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: database-app
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              key: password
              name: database-app
        envFrom:
        - configMapRef:
            name: mastodon-env
        - secretRef:
            name: mastodon-secrets-env
        image: ghcr.io/mastodon/mastodon:v4.3.8@sha256:b99679915129b9c47fb39a6f5ddeec14a062a47603ac22169d87a45a3859c89f
        imagePullPolicy: IfNotPresent
        name: remove-orphans
        resources:
          limits:
            memory: 4Gi
          requests:
            cpu: "1"
            memory: 4Gi
            