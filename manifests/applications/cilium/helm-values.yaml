# https://docs.cilium.io/en/stable/operations/performance/tuning/

ipam:
  mode: kubernetes

# hostFirewall:
#   enabled: true

hubble:
  relay:
    enabled: true
  ui:
    enabled: true

kubeProxyReplacement: true

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

operator:
  replicas: 2

cgroup:
  autoMount:
    enabled: true
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: "7445"

policyAuditMode: true # fixme

# https://github.com/hetznercloud/hcloud-cloud-controller-manager/blob/main/docs/deploy_with_networks.md#how-to-deploy
routingMode: native
ipv4NativeRoutingCIDR: 10.0.0.0/8

