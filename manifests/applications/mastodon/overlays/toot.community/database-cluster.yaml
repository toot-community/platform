apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: database
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:17.6
  
  bootstrap:
    pg_basebackup:
      source: previous-cluster

  replica:
    enabled: true
    source: previous-cluster

  plugins: []

  externalClusters:
  - name: previous-cluster
    connectionParameters:
      host: "128.140.87.70"
      port: "32500"
      user: postgres
      sslmode: prefer
      dbname: app
    password:
      name: previous-cluster-postgres
      key: password

  storage:
    size: 550Gi
    storageClass: local-path
  walStorage:
    size: 60Gi
    storageClass: local-path
        
  postgresql:
    parameters:
      # pgtune
      # DB Version: 17
      # OS Type: linux
      # DB Type: web
      # Total Memory (RAM): 32 GB
      # CPUs num: 4
      # Data Storage: ssd
      max_connections: "200"
      shared_buffers: "8GB"
      effective_cache_size: "24GB"
      maintenance_work_mem: "2GB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "41120kB"
      huge_pages: "try"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
      max_worker_processes: "4"
      max_parallel_workers_per_gather: "2"
      max_parallel_workers: "4"
      max_parallel_maintenance_workers: "2"
      
  resources:
    requests:
      memory: "32Gi"
      cpu: "4"
    limits:
      memory: "32Gi"
      
  # nodeMaintenanceWindow:
  #   reusePVC: true
  #   inProgress: true
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: database-backup
spec:
  configuration:
    endpointURL: https://36imo.upcloudobjects.com
    destinationPath: s3://toot-community-cnpg-storage/v20251029/
