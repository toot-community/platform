.instanceDomain: &instanceDomain toot.community
.streamingDomain: &streamingDomain streaming.toot.community
.staticDomain: &staticDomain static.toot.community

debug: false

configuration:
  localDomain: *instanceDomain
  limitedFederationMode: false
  authorizedFetch: false

  s3:
    endpoint: https://fsn1.your-objectstorage.com
    hostname: fsn1.your-objectstorage.com
    region: fsn1
    aliasHost: *staticDomain
    bucket: toot-community-assets
    
  smtp:
    domain: *instanceDomain
    fromAddress: toot.community Notifications <notifications@ses.toot.community>
    smtpServer: email-smtp.eu-west-1.amazonaws.com
    
  search:
    enabled: true

web:
  domain: *instanceDomain
  replicaCount: 3
  resources:
    requests:
      cpu: 866m
      memory: 2403Mi
    limits:
      memory: 4Gi
  
streaming:
  baseURL: wss://streaming.toot.community
  
ingress:
  web:
    host: *instanceDomain
    tls:
      - hosts:
          - *instanceDomain
        secretName: ingress-web-tls
  streaming:
    host: *streamingDomain
    tls:
      - hosts:
          - *streamingDomain
        secretName: ingress-streaming-tls

sidekiq:
  workers:
    - name: generic-1
      concurrency: 25
      replicaCount: 1
      queues:
        - default
        - mailers
        - ingress
        - push
        - pull
      resources: &genericJobRunnerResources
        requests:
          cpu: 700m
          memory: 2Gi
        limits:
          memory: 6Gi
    - name: generic-2
      concurrency: 25
      replicaCount: 1
      queues:
        - mailers
        - ingress
        - push
        - pull
        - default
      resources: *genericJobRunnerResources
    - name: generic-3
      concurrency: 25
      replicaCount: 1
      queues:
        - push
        - pull
        - default
        - mailers
        - ingress
      resources: *genericJobRunnerResources
    - name: generic-4
      concurrency: 25
      replicaCount: 1
      queues:
        - push
        - pull
        - default
        - mailers
        - ingress
      resources: *genericJobRunnerResources
    - name: generic-5
      concurrency: 25
      replicaCount: 1
      queues:
        - pull
        - default
        - mailers
        - ingress
        - push
      resources: *genericJobRunnerResources
    - name: scheduler
      concurrency: 25
      replicaCount: 1
      queues:
        - scheduler
      resources:
        requests:
          cpu: 144m
          memory: 437Mi
        limits:
          memory: 700Mi
          
jobs:
  removePreviewCards:
    resources:
      requests:
        cpu: 500m
        memory: 400Mi
      limits:
        memory: 2000Mi
    days: 30