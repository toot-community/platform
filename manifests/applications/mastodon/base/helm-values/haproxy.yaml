containerPorts:
  redis: 6379

replicaCount: 2

PodDisruptionBudget:
  enabled: true
  minAvailable: 1
  
resources:
  requests:
    cpu: 10m
    memory: 100Mi
  limits:
    memory: 100Mi

config: |
  global
    log stdout format raw local0
    maxconn 1024

  resolvers resolvconf
    parse-resolv-conf

  defaults
    log global
    timeout client 600s
    timeout connect 5s
    timeout server 600s

  frontend http
    bind :80
    default_backend stats

  backend stats
    mode http
    stats enable

  stats enable
    stats uri /
    stats refresh 5s
    stats show-legends
    stats admin if TRUE


  frontend redis-primary
    bind *:6379
    default_backend redis-backend

  backend redis-backend
    mode tcp
    balance first
    option tcp-check

    tcp-check send info\ replication\r\n
    tcp-check expect string role:master

    server-template redis-node 3 _tcp-redis._tcp.redis-ha.{{ .Release.Namespace }}.svc.cluster.local resolvers resolvconf check fall 1 rise 1 inter 500ms