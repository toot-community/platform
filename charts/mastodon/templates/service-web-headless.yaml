apiVersion: v1
kind: Service
metadata:
  labels:
    {{- include "mastodon.labels" . | nindent 4 }}
  name: {{ include "mastodon.fullname" . }}-web-headless
spec:
  clusterIP: None
  ports:
    - name: http
      port: {{ .Values.web.port }}
      targetPort: http
  selector:
    app.kubernetes.io/component: web
    {{- include "mastodon.selectorLabels" . | nindent 4 }}
