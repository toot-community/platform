apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: &namespace microblog-network

helmGlobals:
  chartHome: ../../../../../charts
  
resources:
  - ../../base
  - secrets.yaml

helmCharts:
  - name: redis
    version: "22.0.3"
    releaseName: redis
    namespace: *namespace
    valuesFile: ../../base/helm-values/redis.yaml
    additionalValuesFiles:
      - helm-values/redis.yaml
    repo: oci://registry-1.docker.io/bitnamicharts
  - name: haproxy
    version: "1.24.0"
    releaseName: haproxy-redis
    namespace: *namespace
    valuesFile: ../../base/helm-values/haproxy.yaml
    additionalValuesFiles:
      - helm-values/haproxy.yaml
    repo: https://haproxytech.github.io/helm-charts
  - name: mastodon
    version: "0.0.0"
    releaseName: mastodon
    namespace: *namespace
    valuesFile: ../../base/helm-values/mastodon.yaml
    additionalValuesFiles:
      - helm-values/mastodon.yaml
  - name: varnish
    version: "0.0.0"
    releaseName: varnish-for-static
    namespace: *namespace
    valuesFile: ../../base/helm-values/varnish-for-static.yaml
    additionalValuesFiles:
      - helm-values/varnish-for-static.yaml
  - name: varnish
    version: "0.0.0"
    releaseName: varnish-for-app
    namespace: *namespace
    valuesFile: ../../base/helm-values/varnish-for-app.yaml
    additionalValuesFiles:
      - helm-values/varnish-for-app.yaml

images:
  - name: ghcr.io/mastodon/mastodon
    newTag: "v4.4.3@sha256:195d29026deca241e07e38ae546b672fbde55180a6a9e15540083d0abfa3824a"
  - name: ghcr.io/mastodon/mastodon-streaming
    newTag: "v4.4.3@sha256:af9a1d4878544881aaa88311dbab675e2e73ad3cc4a7d3ac73a0280271072cc2"
  - name: varnish
    newTag: "7.7.1@sha256:96e9a7502741770b09244cc60da681ef508a146c08b10eb6405bfe1adff27e2e"
    
patches:
  - path: database-cluster.yaml