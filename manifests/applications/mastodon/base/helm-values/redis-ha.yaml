extraLabels:
  velero.io/backup: "true"

hardAntiAffinity: true
      
redis:
  disabledCommands: [] # remove me after migration
  masterGroupName: mastodon
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
    limits:
      memory: 1Gi
      
sentinel:
  resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    memory: 64Mi
    
exporter:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 64Mi
  serviceMonitor:
    enabled: true

haproxy:
  enabled: true
  readOnly:
    enabled: true
  replicas: 3
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 128Mi
  podDisruptionBudget:
    maxUnavailable: 1
  stickyBalancing: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true