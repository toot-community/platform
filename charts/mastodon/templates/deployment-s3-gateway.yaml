{{- if .Values.s3Gateway.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "mastodon.labels" . | nindent 4 }}
    app: {{ include "mastodon.fullname" . }}-s3-gateway
    version: {{ .Chart.AppVersion | quote }}
  {{- if .Values.web.annotations }}
  annotations:
    {{- toYaml .Values.web.annotations | nindent 4 }}
  {{- end }}
  name: {{ include "mastodon.fullname" . }}-s3-gateway
spec:
  replicas: {{ .Values.s3Gateway.replicaCount | default 2 }}
  selector:
    matchLabels:
      {{- include "mastodon.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: s3-gateway
  strategy:
    {{- toYaml .Values.s3Gateway.strategy | nindent 4 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configuration-s3-gateway.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "mastodon.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: s3-gateway
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - envFrom:
            - configMapRef:
                name: {{ include "mastodon.fullname" . }}-s3-gateway
            - secretRef:
                name: {{ include "mastodon.fullname" . }}-s3-gateway-secrets
          image: "{{ .Values.s3Gateway.image.repository }}"
          imagePullPolicy: {{ .Values.s3Gateway.image.pullPolicy }}
          name: s3-gateway
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            {{- toYaml .Values.s3Gateway.readinessProbe | nindent 12 }}
          startupProbe:
            {{- toYaml .Values.s3Gateway.startupProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.s3Gateway.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.s3Gateway.securityContext | nindent 12 }}
          volumeMounts:
            - name: default-config-s3
              mountPath: /etc/nginx/templates/default.conf.template
              subPath: default.conf.template
      restartPolicy: Always
      securityContext:
        {{- toYaml .Values.s3Gateway.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "mastodon.serviceAccountName" . }}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: default-config-s3
          configMap:
            name: default-config-s3
            items:
              - key: default.conf.template
                path: default.conf.template
{{- end -}}