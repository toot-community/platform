architecture: replication

auth:
  enabled: false
  sentinel: false

replica:
  replicaCount: 3
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 512Mi
  podLabels:
    velero.io/backup: "true"

sentinel:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      memory: 100Mi

metrics: 
  enabled: &metricsEnabled true
  serviceMonitor: 
    enabled: *metricsEnabled