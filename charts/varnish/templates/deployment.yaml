apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "varnish.fullname" . }}
  labels:
    {{- include "varnish.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "varnish.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/vcl: {{ include (print $.Template.BasePath "/configuration.vcl.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }} 
      labels:
        {{- include "varnish.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "varnish.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          command:
            - "varnishd"
            - "-F"
            - "-f"
            - "/etc/varnish/default.vcl"
            - "-a"
            - "http=:80,HTTP"
            - -a"
            - "proxy=:8443,PROXY"
            # - "-p"
            # - "feature=+http2"
            - "-s"
            - "malloc,$VARNISH_SIZE"
            {{- if .Values.varnish.extraArgs }}
            {{- range .Values.varnish.extraArgs }}
            - {{ . }}
            {{- end }}
            {{- end }}
          env:
            - name: VARNISH_SIZE
              value: {{ .Values.varnish.size | default "256M" | quote }}
            - name: MALLOC_CONF
              value: "background_thread:true,dirty_decay_ms:1000,muzzy_decay_ms:1000,thp:never,retain:false" # prevents memory fragmentation (leaking)
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
            - name: varnish-config
              mountPath: /etc/varnish/default.vcl
              subPath: configuration.vcl
              readOnly: true
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
        - name: varnish-config
          configMap:
            name: {{ include "varnish.fullname" $ }}-config
            items:
              - key: configuration.vcl
                path: configuration.vcl
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
