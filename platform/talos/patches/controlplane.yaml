cluster:
  etcd:
    advertisedSubnets:
      - ${vpc_subnet_cidr}
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381

machine:
  network:
    interfaces:
    - interface: eth0
      dhcp: true
      vip:
        ip: ${ipv4_vip_addr}
        hcloud:
            apiToken: ${hcloud_token}
    - interface: eth1
      dhcp: true
  features:
    kubernetesTalosAPIAccess:
      enabled: true
      allowedRoles:
        - os:reader
      allowedKubernetesNamespaces:
        - kube-system