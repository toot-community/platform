apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: database
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:16.9

  # https://cloudnative-pg.io/documentation/1.16/bootstrap/#bootstrap-from-a-live-cluster-pg_basebackup
  # https://cloudnative-pg.io/documentation/1.16/replica_cluster/
  # bootstrap:
  #   pg_basebackup:
  #     source: fhf
      
  # replica:
  #   enabled: true
  #   source: fhf
          
  storage:
    size: 500Gi
          
  # externalClusters:
  #   - name: fhf
  #     connectionParameters:
  #       host: 5.75.132.246
  #       user: app
  #       dbname: app
  #       sslmode: disable
  #     password:
  #       name: fhf-db-credentials
  #       key: password
        
  postgresql:
    parameters:
      max_connections: "600"
      
      # pgtune
      # DB Version: 17
      # OS Type: linux
      # DB Type: web
      # Total Memory (RAM): 16 GB
      # CPUs num: 4
      # Data Storage: san
      # max_connections: "300"
      shared_buffers: "4GB"
      effective_cache_size: "12GB"
      maintenance_work_mem: "1GB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "300"
      work_mem: "20560kB"
      huge_pages: "off"
      min_wal_size: "1GB"
      max_wal_size: "4GB"
      max_worker_processes: "4"
      max_parallel_workers_per_gather: "2"
      max_parallel_workers: "4"
      max_parallel_maintenance_workers: "2"
      
  resources:
    requests:
      memory: "16Gi"
      cpu: "4"
    limits:
      memory: "16Gi"
---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: database-backup
spec:
  configuration:
    endpointURL: https://fsn1.your-objectstorage.com
    destinationPath: s3://toot-community-cnpg-storage/
