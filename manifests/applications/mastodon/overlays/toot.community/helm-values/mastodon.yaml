.instanceDomain: &instanceDomain toot.community
.streamingDomain: &streamingDomain streaming.toot.community
.staticDomain: &staticDomain static.toot.community

debug: false

configuration:
  localDomain: *instanceDomain
  limitedFederationMode: false
  authorizedFetch: false

  s3:
    endpoint: https://fsn1.your-objectstorage.com
    hostname: fsn1.your-objectstorage.com
    region: fsn1
    aliasHost: *staticDomain
    bucket: toot-community-assets
    
  smtp:
    domain: *instanceDomain
    fromAddress: toot.community Notifications <notifications@ses.toot.community>
    smtpServer: email-smtp.eu-west-1.amazonaws.com
    
  search:
    enabled: true

web:
  domain: *instanceDomain
  replicaCount: 3
  resources:
    requests:
      cpu: 866m
      memory: 2403Mi
    limits:
      memory: 4Gi
  
streaming:
  baseURL: wss://streaming.toot.community
  resources:
    requests:
      cpu: 21m
      memory: 100Mi
    limits:
      memory: 100Mi
  
ingress:
  web:
    host: *instanceDomain
    tls:
      - hosts:
          - *instanceDomain
        secretName: ingress-web-tls
    # annotations:
    #   nginx.ingress.kubernetes.io/server-snippet: |
    #     if ($is_spammy_country$is_signup_url = "11") {
    #       return 403;
    #     }
  streaming:
    host: *streamingDomain
    tls:
      - hosts:
          - *streamingDomain
        secretName: ingress-streaming-tls

sidekiq:
  workers:
    - name: generic
      concurrency: 25
      replicaCount: 3
      queues:
        - default
        - mailers
        - push
        - ingress
        - fasp
        - pull
      resources:
        requests:
          cpu: 1111m
          memory: 2078Mi
        limits:
          memory: 2078Mi
    - name: scheduler
      concurrency: 25
      replicaCount: 1
      queues:
        - scheduler
      resources:
        requests:
          cpu: 317m
          memory: 633Mi
        limits:
          memory: 633Mi
          
jobs:
  removePreviewCards:
    resources:
      requests:
        cpu: 500m
        memory: 400Mi
      limits:
        memory: 2000Mi
    days: 30
  cleanupMedia:
    resources:
      requests:
        cpu: 1757m
        memory: 510Mi
      limits:
        memory: 510Mi